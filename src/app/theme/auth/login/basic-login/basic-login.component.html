<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <form [formGroup]="signinForm" (ngSubmit)="signin()" class="md-float-material form-material" action="javascript:">
          <div class="text-center">
            <h2 class="text-white font-weight-bold">P칩lux Inspector</h2>
            <!--<img src="assets/images/logo.png" alt="logo.png">-->
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Inicio de Sesi칩n</h3>
                </div>
              </div>
              <div class="form-group form-primary form-static-label">
                <input type="text" #email [formControl]="signinForm.controls['email']" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label">Direcci칩n de correo</label>
              </div>
              <div class="form-group form-primary form-static-label">
                <input type="password" [formControl]="signinForm.controls['password']" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label">Contrase침a</label>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button [disabled]="signinForm.invalid" class="btn btn-primary btn-md btn-block text-center m-b-20 ripple light font-weight-bold">Ingresar</button>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
<ng2-toasty [position]="position"></ng2-toasty>
