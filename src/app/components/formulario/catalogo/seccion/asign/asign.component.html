<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'Sección - Información General'">
      <div class="view-info">
        <div class="row">
          <div class="col-lg-12">
            <div class="general-info">
              <div class="row">
                <div class="col-lg-12 col-xl-6">
                  <div class="table-responsive">
                    <table class="table m-0">
                      <tbody>
                      <tr>
                        <th scope="row">Nombre</th>
                        <td>{{ datos?.Descripcion }}</td>
                      </tr>
                      <tr>
                        <th scope="row">Observación</th>
                        <td>{{ datos?.Observacion }}</td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <!-- end of table col-lg-6 -->
                <div class="col-lg-12 col-xl-6">
                  <div class="table-responsive">
                    <table class="table">
                      <tbody>
                      <tr>
                        <th scope="row">Estado</th>
                        <td>{{ datos?.Estado | status }}</td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <!-- end of table col-lg-6 -->
              </div>
              <!-- end of row -->
            </div>
            <!-- end of general info -->
          </div>
          <!-- end of col-lg-12 -->
        </div>
        <!-- end of row -->
        <!--<hr>-->
        <div class="row">
          <div class="col-md-12">
            <div class="pull-right">
              <button class="btn btn-sm btn-danger" (click)="cancel()">
                <i class="icofont icofont-reply"></i> Cancelar
              </button>
              <button class="btn btn-sm btn-primary" (click)="save()">
                <i class="icofont icofont-plus"></i> Guardar
              </button>
            </div>
            <!--<div class="pull-right">-->
            <!--<select style="width: 120px;" class="form-control form-control-primary" [(ngModel)]="selPageSize"-->
            <!--(change)="ngOnInit()">-->
            <!--<option *ngFor="let item of pageSize" [value]="item">{{ item }}</option>-->
            <!--</select>-->
            <!--</div>-->
          </div>

        </div>
        <!-- end of row -->


      </div>


    </app-card>

    <app-card [title]="'Sección - Componentes'">

      <div class="scrollmenu">
        <div class="taskboard page-height">

          <div class="input-group col-md-3">
            <span class="input-group-prepend">
            <label class="input-group-text">
              <i class="icofont icofont-ui-volume"></i>
            </label>
            </span>
            <input type="text" [(ngModel)]="search" class="form-control" placeholder="Buscar">
          </div>

          <div class="taskboard-wrapper" style="width: 40%;">
            <div class="taskboard-list">
              <h6 class="taskboard-header">Componentes</h6>
              <div class="taskboard-cards" dragula='task-group' [(dragulaModel)]="lsComponents">
                <div *ngFor="let item of lsComponents">
                  <div class="taskboard-task bg-light"
                       *ngIf="item?.Descripcion.toLowerCase().indexOf(search.toLowerCase()) !== -1">
                    <div class="taskboard-task-title">{{ item.Descripcion }}</div>
                    <small class="card-text text-muted">{{ item.Observacion }}.</small>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="taskboard-wrapper" style="width: 40%;">
            <div class="taskboard-list">
              <h6 class="taskboard-header">Sección - Componentes</h6>
              <div class="taskboard-cards" dragula='task-group' [(dragulaModel)]="lsSeccionComponents">
                <div class="taskboard-task bg-light" *ngFor="let item of lsSeccionComponents">
                  <div class="taskboard-task-title">{{ item.Descripcion }}</div>
                  <small class="card-text text-muted">{{ item.Observacion }}.</small>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>


    </app-card>


  </div>
</div>
