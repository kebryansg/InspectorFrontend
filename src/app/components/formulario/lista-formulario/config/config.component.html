<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'Formulario'">

      <div class="view-info">
        <div class="row">
          <div class="col-lg-12">
            <div class="general-info">
              <div class="row">
                <div class="col-lg-12 col-xl-6">
                  <div class="table-responsive">
                    <table class="table m-0">
                      <tbody>
                      <tr>
                        <th scope="row">Nombre</th>
                        <td>{{ datos?.Descripcion }}</td>
                      </tr>
                      <tr>
                        <th scope="row">Observaci칩n</th>
                        <td>{{ datos?.Observacion }}</td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <!-- end of table col-lg-6 -->
                <div class="col-lg-12 col-xl-6">
                  <div class="table-responsive">
                    <table class="table">
                      <tbody>
                      <tr>
                        <th scope="row">Fecha de Creaci칩n</th>
                        <td>{{ datos?.created_at | date }}</td>
                      </tr>
                      <tr>
                        <th scope="row">Estado</th>
                        <td>{{ datos?.Estado | status }}</td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <!-- end of table col-lg-6 -->
              </div>
              <!-- end of row -->
            </div>
            <!-- end of general info -->
          </div>
          <!-- end of col-lg-12 -->
        </div>
        <!-- end of row -->
        <!--<hr>-->
        <div class="row">
          <div class="col-md-12">
            <div class="pull-right">
              <button class="btn btn-sm btn-danger" (click)="cancel()">
                <i class="icofont icofont-reply"></i> Cancelar
              </button>
              <button class="btn btn-sm btn-primary" (click)="save()" *ngIf="lsSeccion?.length > 0">
              <i class="icofont icofont-plus"></i> Guardar
              </button>
            </div>
          </div>

        </div>
      </div>


    </app-card>
  </div>
  <div class="col-sm-12">
    <app-card [title]="'Configuraci칩n'">
      <div class="row">

        <div class="col-md-6 col-xl-4" *ngFor="let seccion of lsSeccion">
          <div class="card">
            <div class="card-header">
              <h5>{{ seccion.Descripcion }}</h5>
            </div>
            <div class="card-block">
              <ul class="basic-list">
                <li class="" *ngFor="let component of seccion.componentes">
                  <div >
                    <span>{{ component.Descripcion }}</span>
                    <ui-switch class="js-single float-right" color="#1abc9c"
                               switchColor="#fff"
                               size="small"
                               [checked]="component.Obligatorio"
                               (change)="ui_switchChange($event, component)"></ui-switch>
                  </div>


                  <div *ngIf="component.IDTipoComp == 1" style="margin-top: 15px;">
                    <tag-input [ngClass]="'tag-select'" theme='bootstrap' [placeholder] = "'+'" [secondaryPlaceholder]="'A침adir items'"
                               [(ngModel)]="component.Atributo"
                               [identifyBy]="'display'"
                               [addOnBlur]="true"
                               [clearOnBlur]="true">
                    </tag-input>
                  </div>

                  <div *ngIf="component.IDTipoComp == 2" >
                    <div class="ag-slider">
                      <nouislider [min]="1" [max]="10" [step]="1" [(ngModel)]="component.Atributo" [tooltips]="[ true, true ]" style="margin-top: 5em;"></nouislider>
                    </div>
                    <span class="sub-title">Min - Max: <code> {{ component.Atributo | json }} </code></span>
                  </div>


                  <!--<p>Laborum nihil aliquam nulla praesentium illo libero nihil at odio maxime.</p>-->
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>

</div>
