<form [formGroup]="form" (ngSubmit)="submit()" class="form-material">
  <div class="row">
    <div class="col-md-12">

      <div class="form-group form-primary">
        <input type="text" [formControl]="form.controls['Nombre']" class="form-control">
        <span class="form-bar"></span>
        <label class="float-label">Nombre</label>
      </div>

      <div class="form-group form-primary">
        <input type="text" [formControl]="form.controls['Descripcion']" class="form-control">
        <span class="form-bar"></span>
        <label class="float-label">Descripcion</label>
      </div>

      <div class="form-group form-primary">
        <select class="form-control form-control-primary" [formControl]="form.controls['Estado']">
          <option *ngFor="let item of tools.listEstados() " [value]="item.value">{{ item.label }}</option>
        </select>
        <span class="form-bar"></span>
        <label class="float-label">Estado</label>
      </div>

    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <div class="pull-right">
        <!--(click)="modalForm.hide()"-->
        <button type="reset" class="btn btn-default btn-sm ripple m-r-10" (click)="modalBasic.hide()">Cancelar
        </button>
        <button type="submit" class="btn btn-primary btn-sm ripple light" [disabled]="form.invalid">
          Guardar
        </button>
      </div>
    </div>
  </div>
</form>
