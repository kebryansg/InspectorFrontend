<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'Entidad'">

      <div class="row">
        <div class="col-md-12">
          <div class="pull-left">

            <button class="btn btn-primary btn-sm" (click)="edit()" >
              <i class="icofont icofont-plus"></i>
              Agregar
            </button>

          </div>

          <div class="pull-right">
            <span>Mostrar Todos</span>
            <ui-switch class="js-single float-right ml-1" color="#1abc9c"
                       switchColor="#fff"
                       size="small"
                       [checked]="params_dt.showAll"
                       (change)="ui_switchChange($event)"></ui-switch>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="dt-custom-header">
            <div>
              <select style="width: 120px;" class="form-control form-control-primary form-control-sm"
                      [(ngModel)]="params_dt.psize"
                      (change)="reload()">
                <option *ngFor="let item of pageSize" [value]="item">{{ item }}</option>
              </select>
            </div>
            <div class="dt-content-search" >
              <input type="text" class="form-control" placeholder="Buscar" #box (keyup.enter)="onEnter(box.value)">
              <i class="icofont icofont-refresh text-primary" ngbTooltip="Refrescar" (click)="reload()" ></i>
            </div>

          </div>
        </div>
      </div>


      <ngx-datatable
        class="data-table"
        [rows]="paginate.data"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="paginate.total"
        [limit]="paginate.per_page"
        (page)='setPage($event)'>

        <ngx-datatable-column name="IdentificaciÃ³n">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.Identificacion }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Nombres">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.Nombres }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Apellidos">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.Apellidos }}
          </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column name="Tipo">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.Tipo | status }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Estado">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.Estado | status }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Acciones">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div class="btn-group-icons">
              <i *ngIf="row?.Estado == 'ACT'" class="icofont icofont-edit m-r-15 f-20 text-primary" ngbTooltip="Editar"  (click)="edit(row)"></i>
              <i *ngIf="row?.Estado == 'ACT'" class="icofont icofont-trash m-r-15 f-20 text-danger" ngbTooltip="Eliminar"  (click)="delete(row)"></i>


              <i *ngIf="row?.Estado != 'ACT'" class="icofont icofont-refresh m-r-15 f-20 text-primary" ngbTooltip="Reestablecer" (click)="reactivar(row)"></i>


            </div>
          </ng-template>
        </ngx-datatable-column>


      </ngx-datatable>

    </app-card>


  </div>
</div>

<app-modal-basic #modalForm [hideFooter]="true" [dialogClass]="'modal-lg'">

  <div class="app-modal-header">
    <h4 class="modal-title">Entidad</h4>
    <button type="button" class="close basic-close" (click)="modalForm.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="app-modal-body">
    <ng-template #container></ng-template>
  </div>

</app-modal-basic>
